<!--홀수의 합 구하기-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[];
                let sum=0;
                let min = Number.MAX_SAFE_INTEGER;

                for (let x of arr) {
                    if(x%2 ===1){
                        sum+=x;
                        if(min>x) min=x;
                    }
                } 
                answer =[sum, min];
            
                return answer;                     
            }
            let arr = [12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
